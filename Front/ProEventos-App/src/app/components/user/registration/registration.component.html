<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/login.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

		<form [formGroup]="form" class="p-1">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label>Primeiro Nome</label>
          <input
                type="text" class="form-control"
                [ngClass]="{'is-invalid': form.get('primeiroNome')!.errors! && form.get('primeiroNome')!.touched!}"
                formControlName="primeiroNome" placeholder="Insira o Primeiro primeiroNome" />
          <div *ngIf="form.get('primeiroNome')!.hasError('required')" class="invalid-feedback">
            Nome é obrigatório.
          </div>
          <div *ngIf="f.primeiroNome.errors?.minlength" class="invalid-feedback">
            Pelo menos 3 caracteres
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>Último nome</label>
          <input
                type="text"
                [ngClass]="{'is-invalid': f.ultimoNome?.errors && f.ultimoNome?.touched}"
                formControlName="ultimoNome"
                class="form-control" placeholder="Insira o Último nome" />
          <div class="invalid-feedback">
            Sobrenome é obrigatório
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email:</label>
        <input
            class="form-control"
            type="text"
            formControlName="email"
            [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
            placeholder="Insira o Nome Completo" />
        <div *ngIf="f.email.errors?.required" class="invalid-feedback">
          e-mail é obrigatório
        </div>
        <div *ngIf="f.email.errors?.email" class="invalid-feedback">
          deve ser um email válido
        </div>
      </div>
      <div class="form-group">
        <label for="">Usuario:</label>
        <input
            class="form-control"
            type="text"
            [ngClass]="{'is-invalid': f.usuario.errors && f.usuario.touched}"
            formControlName="usuario"
            placeholder="Insira o nome de Usuário" />
        <div class="invalid-feedback">
          Usuario é obrigatório.
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label for="">Senha:</label>
          <input
              class="form-control"
              type="password"
              [ngClass]="{'is-invalid': f.senha.errors && f.senha.touched}"
              formControlName="senha"
              placeholder="Digite uma Senha" />
          <div *ngIf="f.senha.errors?.required" class="invalid-feedback">
            cadastre uma senha
          </div>
          <div *ngIf="f.senha.errors?.minlength" class="invalid-feedback">
            mínimo 6 caracteres.
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="">Confirmar Senha:</label>
          <input
            class="form-control"
            type="password"
            formControlName="confirmarSenha"
            [ngClass]="{'is-invalid': f.confirmarSenha?.errors && f.confirmarSenha.touched}"
            placeholder="Confirme a Senha" />
          <div *ngIf="f.confirmarSenha.errors?.required" class="invalid-feedback">
            Confirmear senha é obrigatório.
          </div>
          <div *ngIf="f.confirmarSenha.errors?.mustMatch" class="invalid-feedback">
            As senhar são diferentes.
          </div>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label ms-2">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="row">
        <div class="d-grid col-12">
          <button [disabled]="!form.valid" class="btn btn-lg btn-success px-5">
            Registar
          </button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="d-grid col-12">
          <a class="btn btn-link" routerLink="/user/login">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

	</div>
</div>
