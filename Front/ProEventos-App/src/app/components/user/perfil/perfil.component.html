<app-titulo [titulo]="perfil + (ehPalestrante ? ' Palestrante' : '')"></app-titulo>
<div class="card rounded shadow">
  <div class="row p-3">
    <div class="col-lg-3 pt-1">
      <div class="card mb-3">
        <div class="card-header"></div>
        <div class="d-flex align-self-center pt-3">
          <input type="file" #file class="d-none" (change)="onFileChage($event)">
          <a>
            <img
            [src]="emptyImage"
            (click)="file.click()"
            style="cursor: pointer;"
            name="aboutme" width="120" height="120" class="rounded-circle">
          </a>
        </div>
        <div class="card-body">
          <div class="h4 text-center mb-3"> @{{usuario.userName}} </div>
          <div class="h7 text-bold pb-1"><b>Nome:</b> {{usuario.primeiroNome }} {{usuario.ultimoNome}} </div>
          <div class="h7">
            {{usuario.descricao}}
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <div class="row">
              <div class="col-6 text-center border-right">
                <div class="h5">0</div>
                <div class="h6 text-muted">Meus Eventos Criados</div>
              </div>
              <div class="col-6 text-center">
                <div class="h5">0</div>
                <div class="h6 text-muted">Eventos Como {{ehPalestrante ? 'Palestrante' : 'Participante'}}</div>
              </div>
            </div>
          </li>
        </ul>
        <div class="card-footer"></div>
      </div>
    </div>
    <div class="col-lg-9">
      <div>
        <tabset>
          <tab class="border border-top-0 p-3">
            <ng-template tabHeading="">
              <i class="fas fa-address-card me-2"></i><span>Perfil</span>
            </ng-template>
            <app-perfil-detalhe (changeFormValue)="setFormValue($event)"></app-perfil-detalhe>
          </tab>
          <tab class="border border-top-0 p-3" *ngIf="ehPalestrante">
            <ng-template tabHeading="">
              <i class="fas fa-user me-2"></i><span>Palestrante</span>
            </ng-template>
            <app-palestrante-detalhe></app-palestrante-detalhe>
          </tab>
          <tab class="border border-top-0 p-3" *ngIf="ehPalestrante">
            <ng-template tabHeading="">
              <i class="fas fa-share-square me-2"></i><span>Rede Social</span>
            </ng-template>
            <div class="">
              <h3 class="border-bottom my-3">Rede Social</h3>
              <app-redes-sociais></app-redes-sociais>
            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
